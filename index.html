<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Navigation Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 2000px; /* For scroll demonstration */
    }
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: #333;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      transition: background 0.3s, box-shadow 0.3s;
      z-index: 1000;
    }
    .navbar.scrolled {
      background: #222;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .nav-menu {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }
    .nav-menu li {
      padding: 10px 20px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      border-radius: 4px;
    }
    .nav-menu li:hover {
      background: #fff;
      color: #333;
    }
  </style>
</head>
<body>
  <nav class="navbar" id="navbar">
    <ul class="nav-menu">
      <li>Home</li>
      <li>About</li>
      <li>Services</li>
      <li>Contact</li>
    </ul>
  </nav>

  <script>
    // Change navbar style on scroll
    window.addEventListener('scroll', function() {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
